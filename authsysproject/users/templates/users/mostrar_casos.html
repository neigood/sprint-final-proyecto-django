{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<h1 class="text-center titutlo"> sujerencias destacadas</h1>

<div style="text-align:center;">
    <table border="1" style="margin: 0 auto;">
        <tr class="info-producto bg-primary text-center text-light">
            <th>contenido de la sugerencia </th>
            <th>Nombre del usuario</th>
            <th>Opciones para modificar</th>
        </tr>
        {% for caso in data %}
        <tr class="info-producto text-center text-light">
            <td>
                {{ caso.tu_nombre }}
            </td>
            <td>
                {{caso.tu_opinion}}
            </td>
            <td>
                <a href='/editar/{{caso.id}}'> Editar opinion /</a>
                <a href='/eliminar/{{caso.id}}'> Eliminar opinion </a>

            </td>
        </tr>
        {% endfor %}

    </table>
</div>
{% endblock content %}
